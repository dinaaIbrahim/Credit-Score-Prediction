<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction Form</title>
    <link rel="stylesheet" href="static/form.css">
</head>
<body>
    <div class="container">
        <h1>Credit Score Prediction</h1>

        <form id="credit-score-form" action="/predict" method="POST">
            <!-- Form fields -->
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="ID" required>
            </div>
            <div class="form-group">
                <label for="customer-id">Customer ID:</label>
                <input type="text" id="customer-id" name="Customer_ID" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="text" id="month" name="Month" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" required>
            </div>
            <div class="form-group">
                <label for="ssn">SSN:</label>
                <input type="text" id="ssn" name="SSN" required>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="Occupation" required>
            </div>
            <div class="form-group">
                <label for="annual-income">Annual Income:</label>
                <input type="number" id="annual-income" name="Annual_Income" step="any" required>
            </div>
            <div class="form-group">
                <label for="monthly-inhand-salary">Monthly In-hand Salary:</label>
                <input type="number" id="monthly-inhand-salary" name="Monthly_Inhand_Salary" step="any" required>
            </div>
            <div class="form-group">
                <label for="num-bank-accounts">Number of Bank Accounts:</label>
                <input type="number" id="num-bank-accounts" name="Num_Bank_Accounts" step="any" required>
            </div>
            <div class="form-group">
                <label for="num-credit-card">Number of Credit Cards:</label>
                <input type="number" id="num-credit-card" name="Num_Credit_Card" step="any" required>
            </div>
            <div class="form-group">
                <label for="interest-rate">Interest Rate:</label>
                <input type="number" step="any" id="interest-rate" name="Interest_Rate" required>
            </div>
            <div class="form-group">
                <label for="num-of-loan">Number of Loans:</label>
                <input type="number" id="num-of-loan" name="Num_of_Loan" step="any" required>
            </div>
            <div class="form-group">
                <label for="type-of-loan">Type of Loan:</label>
                <input type="text" id="type-of-loan" name="Type_of_Loan" required>
            </div>
            <div class="form-group">
                <label for="delay-from-due-date">Delay from Due Date:</label>
                <input type="number" id="delay-from-due-date" name="Delay_from_due_date" required>
            </div>
            <div class="form-group">
                <label for="num-of-delayed-payment">Number of Delayed Payments:</label>
                <input type="number" id="num-of-delayed-payment" name="Num_of_Delayed_Payment" required>
            </div>
            <div class="form-group">
                <label for="changed-credit-limit">Changed Credit Limit:</label>
                <input type="number" step="any" id="changed-credit-limit" name="Changed_Credit_Limit" required>
            </div>
            <div class="form-group">
                <label for="num-credit-inquiries">Number of Credit Inquiries:</label>
                <input type="number" id="num-credit-inquiries" name="Num_Credit_Inquiries" required>
            </div>
            <div class="form-group">
                <label for="credit-mix">Credit Mix:</label>
                <input type="text" id="credit-mix" name="Credit_Mix" required>
            </div>
            <div class="form-group">
                <label for="outstanding-debt">Outstanding Debt:</label>
                <input type="number" id="outstanding-debt" name="Outstanding_Debt" step="any" required>
            </div>
            <div class="form-group">
                <label for="credit-utilization-ratio">Credit Utilization Ratio:</label>
                <input type="number" step="any" id="credit-utilization-ratio" name="Credit_Utilization_Ratio" required>
            </div>
            <div class="form-group">
                <label for="credit-history-age">Credit History Age:</label>
                <input type="text" id="credit-history-age" name="Credit_History_Age" required>
            </div>
            <div class="form-group">
                <label for="payment-of-min-amount">Payment of Minimum Amount:</label>
                <select id="payment-of-min-amount" name="Payment_of_Min_Amount" required>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                    <option value="">Not Specified</option>
                </select>
            </div>
            <div class="form-group">
                <label for="total-emi-per-month">Total EMI per Month:</label>
                <input type="number" id="total-emi-per-month" name="Total_EMI_per_month" step="any" required>
            </div>
            <div class="form-group">
                <label for="amount-invested-monthly">Amount Invested Monthly:</label>
                <input type="number" id="amount-invested-monthly" name="Amount_invested_monthly" step="any" required>
            </div>
            <div class="form-group">
                <label for="payment-behaviour">Payment Behaviour:</label>
                <input type="text" id="payment-behaviour" name="Payment_Behaviour" required>
            </div>
            <div class="form-group">
                <label for="monthly-balance">Monthly Balance:</label>
                <input type="number" id="monthly-balance" name="Monthly_Balance" step="any" required>
            </div>
            <button type="submit">Submit</button>
            {% if prediction %}
            <div id="result" class="result">
                Prediction: {{ prediction }}
            </div>
            {% endif %} 
        </form>
    </div>
</body>
</html>
